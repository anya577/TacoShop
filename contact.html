<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ana" />
    <meta
      name="description"
      content="Contact information for the Little Taco Shop"
    />
    <title>Contact Us-LTS</title>
    <link rel="Icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="/">home</a>
          </li>
          <li>
            <a href="#/about"
              >about <abbr title="Little Taco Shop">LTS</abbr></a
            >
          </li>
          <li>
            <a href="#/menu">Menu </a>
          </li>

          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="images/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
          title="Tacos ready to eat"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send us a message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your message</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="submit">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Tempation Lane, Suite T <br />
          Kansas City, MO, 5555-55-55
          <br /><br />
          Phone: <a href="tel:+5555555">5555-55-55</a>
        </address>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; Tje Little Taco Shop</p>
    </footer>
  </body>
</html>
